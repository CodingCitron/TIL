<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .slide-view {
        display: flex;
        align-items: center;
        height: 224px;
        box-sizing: border-box;
        overflow: hidden;
      }

      .slide-wrap {
        display: flex;
      }

      .slide-item {
        position: relative;
        width: 128px;
        /* max-width: 128px; */
        height: 179.2px;
        /* background-color:; */
        border: 1px solid red;
        box-sizing: border-box;
        flex-shrink: 0;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      .slide-item img {
        width: 100%;
        height: 100%;
      }

      .center {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .temp {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 90px;
        font-weight: bold;
        color: white;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="center overflow-hidden">
      <div class="slide-view" ref="slideView">
        <ul class="slide-wrap" ref="slideWrap">
          <li class="slide-item" tabindex="-1">
            <img
              src="https://source.unsplash.com/random/300x300/?game
          "
              alt="랜덤 이미지"
            />
            <div class="temp">1</div>
          </li>
          <li class="slide-item" tabindex="-1">
            <img
              src="https://source.unsplash.com/random/300x300/?picture
        "
              alt="랜덤 이미지"
            />
            <div class="temp">2</div>
          </li>
          <li class="slide-item" tabindex="-1">
            <img
              src="https://source.unsplash.com/random/300x300/?programming
      "
              alt="랜덤 이미지"
            />
            <div class="temp">3</div>
          </li>
          <li class="slide-item" tabindex="-1">
            <img
              src="https://source.unsplash.com/random/300x300/?building
    "
              alt="랜덤 이미지"
            />
            <div class="temp">4</div>
          </li>
          <li class="slide-item" tabindex="-1">
            <img
              src="https://source.unsplash.com/random/300x300/?city
  "
              alt="랜덤 이미지"
            />
            <div class="temp">5</div>
          </li>
        </ul>
      </div>
    </div>
    <div>
      <button id="prev">prev</button>
      <button id="next">next</button>
    </div>
    <script src="slide2.js"></script>
    <script>
      const slide = new Slide({
        slideView: document.querySelector(".slide-view"),
        slideWrap: document.querySelector(".slide-wrap"),
        gap: 35,
        base: "left",
      });
      console.log(slide);
      const prev = document.querySelector("#prev");
      const next = document.querySelector("#next");

      prev.addEventListener("click", () => {
        slide.index = slide.index + 1;
      });

      next.addEventListener("click", () => {
        slide.index = slide.index - 1;
      });
    </script>
  </body>
</html>
